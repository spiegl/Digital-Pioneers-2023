<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung Weihnachtsfeier</title>
    <style>
        form div {
            margin-bottom: 10px;
            ;
        }
    </style>
</head>

<body>
    <h1>Anmeldung Weihnachtsfeier</h1>

    <form method="GET">
        <div>
            <label>Vorname</label>
            <input type="text" minlength="3" required>
        </div>

        <div>
            <label>Name</label>
            <input type="text" minlength="3" required>
        </div>

        <div>
            <label>m</label>
            <input type="radio" name="gender">

            <label>m</label>
            <input type="radio" name="gender">

            <label>x</label>
            <input type="radio" name="gender">
        </div>

        <div>
            <label>Geburtsdatum</label>
            <input type="date">
        </div>

        <div>
            <label>E-Mail</label>
            <input type="email" required>
        </div>

        <div>
            <label>Telefonnummer</label>
            <input type="tel" required pattern="^\+\d{2,4}\s\d{3}\s\d{4,9}$">
            <small>(Format: +43 660 12312312)</small>
        </div>

        <div>
            <label>Stra√üe</label>
            <input type="text">

            <label>Hausnummer</label>
            <input type="text">
        </div>

        <div>
            <label>PLZ</label>
            <input type="text">

            <label>Ort</label>
            <input type="text">
        </div>

        <input type="submit">

    </form>

</body>

</html>
