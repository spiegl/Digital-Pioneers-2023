<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anmeldung zur Weihnachtsfeier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        main {
            margin: auto;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Anmeldung zur Weihnachtsfeier</h1>

        <form action="mailto:someone@example.com" method="post" enctype="text/plain">

            <div class="row mb-3">
                <label class="col-2 col-form-label">Vorname</label>
                <div class="col-10">
                    <input type="text" class="form-control" required minlength="3" name="prename">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-2 col-form-label">Nachname</label>
                <div class="col-10">
                    <input type="text" class="form-control" required minlength="3" name="surname">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-3 col-form-label">Geburtsdatum</label>
                <div class="col-9">
                    <input type="date" class="form-control" name="dob">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" required name="email">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Telefon</label pattern="^\+\d{1,4}\s\d{3}\s\d{4,7}$">
                <div class="col-sm-10">
                    <input type="tel" class="form-control" name="tel">
                    <small>Format: +43 660 12312312</small>
                </div>

            </div>


            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Geschlecht</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="option1" checked>
                        <label class="form-check-label">
                            w
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="option2">
                        <label class="form-check-label">
                            m
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gender" value="option3">
                        <label class="form-check-label">
                            x
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Absenden</button>
        </form>


    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
