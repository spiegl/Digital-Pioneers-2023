<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Zufallszahl</title>
</head>

<body>
    <h1>Zufallszahl</h1>

    <script>
        const max = 3 // Maximal Zahl

        const random1 = Math.floor(Math.random() * max);
        const random2 = Math.ceil(Math.random() * max);

        console.log(random1)
        console.log(random2)
    </script>

</body>

</html>
