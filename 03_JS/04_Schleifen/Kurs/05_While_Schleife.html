<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>While</title>
</head>

<body>
    <script>
        // Init
        let summe = 0

        // while
        while (summe < 50) { 
            zahl = Math.floor(Math.random() * 10)
            summe = summe + zahl
            document.write("Zahl: ", zahl, ", Summe: ", summe, '<br>')
        }
    </script>
</body>

</html>
