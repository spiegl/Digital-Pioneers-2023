<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kopfrechenspiel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        main {
            margin: 0 1em;
        }
    </style>
</head>

<body>
    <main>
        <h1>Kopfrechenspiel</h1>

        <div class="mb-3">
            Was ist <span id="number1"></span> + <span id="number2"></span>
        </div>

        <form>
            <div class="mb-3">
                <label class="form-label">Antwort</label>
                <input type="number" class="form-control" id="answer">
            </div>
        </form>

        <button class="btn btn-primary" onclick="check()">Prüfen</button>

        <div class="mt-3" id="output">

        </div>
    </main>


    <script>
        let number1 = Math.ceil(Math.random() * 50)
        let number2 = Math.ceil(Math.random() * 50)

        document.getElementById('number1').innerHTML = number1
        document.getElementById('number2').innerHTML = number2

        let result = number1 + number2
        let round = 1;


        function check() {
            let answer = parseFloat(document.getElementById('answer').value)

            console.log('Runde: ' + round)
            console.log('Antwort: ' + answer)
            console.log('Ergebnis: ' + result)

            if (answer == result) {
                // richtig -> gewonnen
                document.getElementById('output').innerHTML += '<div class="alert alert-success">Gewonnen! ' + answer + ' war richtig!</div>'
            } else {
                // nicht richtig 
                if (round < 4) {
                    // es geht weiter -> weitere Versuche
                    document.getElementById('output').innerHTML += '<div class="alert alert-warning">Falsch! Du hast noch ' + (4 - round) + ' Versuche!</div>'
                    round++
                } else {
                    // verloren
                    document.getElementById('output').innerHTML += '<div class="alert alert-danger">Falsch! Du hast verloren! Die richtige Antwort wäre ' + result + ' gewesen</div>'
                }
            }
        }






    </script>

</body>

</html>
